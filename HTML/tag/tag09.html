<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어</title>
</head>

<body>
    <audio src="../../media/5second.mp3" controls></audio><br><br>
    <video src="../../media/5second.mp4" controls></video>

    <video src="../../media/5second.mp4" autoplay muted loop></video>
    <!--정책을 인하여 오토플레이는 뮤티드를 같이 사용해야함 loop는 무한반복-->

    <audio controls>
        <source src="../../media/5second.mp3" type="audio/mpeg">
        <source src="../../media/5second.ogg" type="audio/ogg">
        <source src="../../media/5second.wav" type="audio/wav">
    </audio>
    <!--여러가지 파일 준비 함-->

    <vidoe controls>
        <source src="../../media/5second.mp4" type="audio/mp4">
        <source src="../../media/5second.mp4" type="audio/mp4">
    </vidoe>

    

</body>

</html>
