<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--Ul태그, ol태그, dl태그-->
        <!--ul태그-->
        <ul> <!--비 순서형 리스트 (unorder list)-->
            <li>바나나</li>
            <li>사과</li>
            <li>딸기</li>
            <li>수박</li>
        </ul>

        <ol> <!-- 순서형 리스트 (order list)-->
            <li>냄비챙기고</li>
            <li>물넣고</li>
            <li>불 올리고</li>
            <li>라면 넣기</li>
        </ol>

        <dl> <!--정의형 목록 dt, dd 태그를 사용 dt(타이틀)-->
            <dt>HTML</dt>
            <dd>Hyper Text Markup Kanguage</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dt>LOL</dt>
            <dd>league of legend의 줄임말이다.</dd>
            <dt>FPS</dt>
            <dd>발로란트</dd>
            <dd>카스2</dd>
            <dd>레인보우식스 시즈</dd>
        </dl>

        
    </body>
</html>
