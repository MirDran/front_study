<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>텍스트 강조하기</title>
    </head>
    <body>
        <!--의미상으로 강조하기 *웹접근성 -->
        <!--스트롱 태그 강조 -->
        <!--em태그 강조 -->
        <p>힘세고 강한 <strong>출입금지!</strong>입니다!</p>
        <p>여기서 부터 <em>통행금지!</em>입니다!</p>
        <p>이제 부터 <strong><em>관계자 외 출입금지!</em></strong> 입니다!</p>

        <br>

        <!--시각적으로만 강조하기-->
        <p>힘세고 강한 <b>출입금지!</b>입니다!</p>
        <p>여기서 부터 <i>통행금지!</i>입니다!</p>
        <p>이제 부터 <b><i>관계자 외 출입금지!</i></b> 입니다!</p>
        

    </body>
</html>
