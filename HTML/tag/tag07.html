<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--label 태그-->

    <input type="email" disabled> <!--dosabla 상호작용 요소 비활성화-->
    
    <br>

    <label><input type="checkbox">치즈추가</label> <!--암묵적인 방법, 글자를 눌러도 체크가 가능함-->
    <input type="checkbox" id="coke_cloa"><label for="coke_cloa">콜라추가</label> <!--명시적인 방법-->
    <input type="checkbox"id="ice_plus"checked><label for="ice_plus">얼음추가</label>
    <!--checked 속성 요소를 선택된 상태로 표시-->

    <br>
    <fieldset> <!--필드 세트 테두리-->
        <legend>족보 사이즈</legend> <!--레전드 테두리 제목-->
        <label>족보 소<input type="radio" name="level" disabled></label> <!--dosabla 상호작용 요소 비활성화-->
        <label>족보 중<input type="radio" name="level"></label>
        <label for="rd_lag">족보 대</label><input type="radio" name="level" id="rd_lag" checked>
    </fieldset>
    <br>

    <textarea readonly>텍스트를 입력 하세요.</textarea> <!--readonly 상호작용 요소를 읽기 전용으로 변경-->
    
    <br>

    <select> <!--선택 박스 생성-->
        <optgroup label="햄버거">
            <option>빅싸이버거</option> <!--선택박스 내용 작성-->
            <option>불고기버거</option>
            <option>콰트로치즈버거</option>
        </optgroup>

        <optgroup label="국수류">
            <option selected>쫄면</option> <!--선택박스 내용 작성-->
            <option>냉면</option>
            <option>라면</option>
        </optgroup>
    </select>

    <br>
    <!--size 속성 화면에 노출되는 항목 개수를 저함-->
    <!--mupltiple 속성 여러 항목들을 동시에 선택-->
    <!--selected 속성 기본 선택 항목으로 지정-->
    <br>

    <select size="3" multiple> 
        <optgroup label="햄버거">
            <option>빅싸이버거</option> 
            <option>불고기버거</option>
            <option>콰트로버거</option>
        </optgroup>

        <optgroup label="국수류">
            <option>쫄면</option>
            <option>냉면</option>
            <option>라면</option>
        </optgroup>
    </select>
    
    <br>
    
    <input type="button" value="인풋버튼"> <!--submit reset 어딘가 전송용 결정용, 결정버튼-->
    <button type="button">태그버튼</button> <!--동의 합니다, 혹은 일반적은 버튼, 선택버튼-->
    
    <button> <!--이미지 넣을 수 있다.-->
        <img src="sample.jpg" alt="이미지 라면">
        라면 이미지 버튼
    </button>

    <br>
    
    <!--disabla 상호작용 요소 비활성화-->
    <!--readonly 상호작용 요소를 읽기 전용으로 변경-->
    <!--maxlength 입력할 수 있는 숫자를 제한-->
    <input type="password" maxlength="14" placeholder="비밀번호를 입력하세요">
     <!--placeholder 속성 입력값에 대한 힌트-->

    <br>

    <!--checked 속성 요소를 선택된 상태로 표시-->
    <!--placeholder 속성 입력값에 대한 힌트-->

    <input type="text" value="성명 입력">
    <br>
    <input type="text" placeholder="성명 입력"> <!--placeholder 속성 입력값에 대한 힌트-->
    <br>

    


</body>
</html>
