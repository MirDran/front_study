if( userpw.value.trim() == '' && userId.value.trim() == ''){
    alert('로그인정보를  입력 하세요.')

    alert('아이디를 입력 하세요.')

};

userId.addEventListener('keydown',(event)=>{

})

userpw.addEventListener('keydown',(event)=>{
    console.log(event.keyCode);
    if(event.keyCode == 13){
        event.preventDefault();
        tryLogin();
    }
})
