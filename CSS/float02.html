<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .red-box {
            background-color: red;
            float: left;
        }

        .green-box {
            background-color: green;
            float:left;
        }

        .blue-box {
            background-color: blue;
            float:left;
        }

        .next{
            width: 200px;
            height: 200px;
            background-color: gray;
        }

    </style>

</head>

<body>
<div class="container">
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
</div> <!--flaot는 공중에는 뜨나 컨테이너 같은곳은 내부에서 길이를 확인 못함-->

    <div class="next"></div>
</body>

</html>
