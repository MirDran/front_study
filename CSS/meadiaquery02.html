<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .em-box{
            font-size:20px;
            background-color: lightblue;
            /* width: 700px; */
            min-width: 500px;
        }

        .em1{font-size: 1.2em;}
        .em2{font-size: 1.5em;}
        .em3{font-size: 2em;}

        /* em 기준 부모요소 font-size 대비
        rem 기준 html font-size (16px) 대비 */

        .rem1{font-size: 1.5rem;}
        .rem2{font-size: 2rem;}

        .footer{font-size: 2rem;}

        @media screen and (max-width:700px) {
            /* .em-box{width: 100%;} */

        }

        @media screen and (max-width:500px) {
            .em-box{font-size: 16px;
            /* width: 500px; */
        } /* 그래야 사진이 사라지듯이 사라짐 밀리지가 않음 모바일 기준 평균 400px*/
            

            html{font-size:10px}
        }

        /* min-width 
        사전에 최소 걸어 놓는 것
        나중에 일일이 바꾸기 힘들기 때문에 */

    </style>

</head>
<body>
    
    <div class="em-box">
        <p class="em1">em1</p>
        <p class="em2">em2</p>
        <p class="em3">em3</p>
    </div>

    <div class="rem-box">
        <p class="rem1">rem1</p>
        <p class="rem2">rem2</p>
        
    </div>
    <div class="footer">
        <p>footer1</p>
        <p>footer2</p>
    </div>

    <p>basic p tag</p>
</body>
</html>
